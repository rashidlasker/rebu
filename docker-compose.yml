models:
  image: tp33/django
  external_links:
    - mysql:db
  volumes:
    - ./app:/app
  ports:
    - "8000:8000"
  command: bash -c "python /app/microservices/manage.py migrate && python /app/microservices/manage.py loaddata /app/microservices/rebu/fixtures/rebu/rebu_testdata2.json && mod_wsgi-express start-server --working-directory /app/microservices --reload-on-changes /app/microservices/microservices/wsgi.py"
